<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŒ¤ DayMate - Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #9cd3ff, #d6efff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
      color: #333;
    }

    /*Floating Clouds*/
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      animation: float 25s linear infinite;
    }
    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
    }
    .cloud.one { width: 100px; height: 60px; top: 60px; left: -150px; animation-delay: 0s; }
    .cloud.one::before { width: 60px; height: 60px; top: -20px; left: 30px; }
    .cloud.one::after { width: 80px; height: 80px; top: -30px; left: 60px; }
    .cloud.two { width: 80px; height: 50px; top: 200px; left: -200px; animation-delay: 10s; }
    .cloud.two::before { width: 50px; height: 50px; top: -10px; left: 20px; }
    .cloud.two::after { width: 70px; height: 70px; top: -20px; left: 40px; }
    @keyframes float { 0% { transform: translateX(0); } 100% { transform: translateX(120vw); } }

    /* Sun Animation */
    .sun {
      position: absolute;
      top: 80px;
      right: 80px;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at center, #ffdf6b, #ffae00);
      border-radius: 50%;
      box-shadow: 0 0 30px #ffd54f;
      animation: rotateSun 15s linear infinite;
    }
    @keyframes rotateSun { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    /* Weather Card */
    #container {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      width: 90%;
      max-width: 430px;
      z-index: 2;
      transition: all 0.3s ease;
    }
    #container:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    h1 {
      font-size: 2rem;
      color: #004aad;
      margin-bottom: 20px;
    }

    input {
      padding: 12px;
      width: 70%;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      margin-bottom: 10px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
    }

    button {
      padding: 12px 18px;
      background: #004aad;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #0077ff;
      transform: scale(1.05);
    }

    #weather-box {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.5);
      padding: 20px;
      border-radius: 15px;
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    #weather-box img {
      width: 100px;
      height: 100px;
    }

    .details {
      margin-top: 15px;
      text-align: left;
    }

    .details p {
      margin: 6px 0;
      font-size: 1rem;
    }

    .error {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }

    /* Unit Toggle Switch */
    .unit-toggle {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      font-weight: bold;
    }
    .toggle-btn {
      background: #fff;
      color: #004aad;
      border: 2px solid #004aad;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: 0.3s;
    }
    .toggle-btn.active {
      background: #004aad;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Animations -->
  <div class="sun"></div>
  <div class="cloud one"></div>
  <div class="cloud two"></div>

  <!-- Weather App -->
  <div id="container">
    <h1>ðŸŒˆ DayMate</h1>
    <input type="text" id="cityInput" placeholder="Enter city name...">
    <button id="getWeather">Search</button>

    <div class="unit-toggle">
      <span>Unit:</span>
      <button class="toggle-btn active" id="celsiusBtn">Â°C</button>
      <button class="toggle-btn" id="fahrenheitBtn">Â°F</button>
    </div>

    <div id="weather-box"></div>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    const apiKey = '7054c00b0191950654eb3a4a61d11cc9';
    const cityInput = document.getElementById("cityInput");
    const weatherBox = document.getElementById("weather-box");
    const errorMsg = document.getElementById("errorMsg");
    const celsiusBtn = document.getElementById("celsiusBtn");
    const fahrenheitBtn = document.getElementById("fahrenheitBtn");

    let currentUnit = "metric"; // default Â°C

    celsiusBtn.addEventListener("click", () => {
      currentUnit = "metric";
      celsiusBtn.classList.add("active");
      fahrenheitBtn.classList.remove("active");
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) getWeather(lastCity);
    });

    fahrenheitBtn.addEventListener("click", () => {
      currentUnit = "imperial";
      fahrenheitBtn.classList.add("active");
      celsiusBtn.classList.remove("active");
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) getWeather(lastCity);
    });

    async function getWeather(city) {
      try {
        errorMsg.textContent = "";
        weatherBox.style.display = "block";
        weatherBox.innerHTML = "<p>Loading...</p>";

        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=${currentUnit}`);
        if (!response.ok) throw new Error("City not found!");

        const data = await response.json();
        const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        const tempUnit = currentUnit === "metric" ? "Â°C" : "Â°F";
        const speedUnit = currentUnit === "metric" ? "m/s" : "mph";

        weatherBox.innerHTML = `
          <h2>${data.name}, ${data.sys.country}</h2>
          <img src="${icon}" alt="Weather icon">
          <p><strong>${data.weather[0].main}</strong> - ${data.weather[0].description}</p>
          <p>ðŸŒ¡ Temperature: ${data.main.temp} ${tempUnit}</p>
          <div class="details">
            <p>ðŸ’§ Humidity: ${data.main.humidity}%</p>
            <p>ðŸŒ¬ Wind Speed: ${data.wind.speed} ${speedUnit}</p>
            <p>ðŸ”† Pressure: ${data.main.pressure} hPa</p>
            <p>ðŸŒ… Sunrise: ${new Date(data.sys.sunrise * 1000).toLocaleTimeString()}</p>
            <p>ðŸŒ‡ Sunset: ${new Date(data.sys.sunset * 1000).toLocaleTimeString()}</p>
          </div>
        `;

        localStorage.setItem("lastCity", city);
      } catch (error) {
        weatherBox.style.display = "none";
        errorMsg.textContent = error.message;
      }
    }

    document.getElementById("getWeather").addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) {
        getWeather(city);
      } else {
        errorMsg.textContent = "Please enter a city name!";
      }
    });

    window.onload = () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        cityInput.value = lastCity;
        getWeather(lastCity);
      }
    };
  </script>
</body>
</html>
